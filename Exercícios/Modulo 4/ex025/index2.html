<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de forom</title>
</head>
<body>
    <h1>Teste de form</h1>
    <form autocomplete="on" action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label><input type="text" name="inome" id="inome" autocomplete="nickname">
            
        </p>
        <p><label for="isenha">Senha:</label><input type="password" name="isenha" id="isenha" autocomplete="current-password"></p>
        <p>
            <label for="inota">Nota:</label> <input type="number" name="inota" id="inota" min="0" max="10" step="0.5" placeholder="Nota">
        </p>
        <input type="time" name="" id="">
        <p>
            <label for="idia">Dia: </label><input type="date" name="idia" id="idia" value="2004-04-03">
        </p>
        <p>
            <label for="inome"><input type="reset" value="LIMPAR NOME"></label>
        </p>
    </form>
</body>
</html>
