<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forml</title>
</head>
<body>
    <h1>My First Form</h1>
    <form action="cadastro.php">
        <p><label for="inome">Nome:</label> <input required type="text" min name="nome" id="inome"></p>
        <p> <label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome" min="0"></p>
        <input type="submit" value="ENVIAR">
        <p><label for="itel">Phone number:</label> <input type="tel" name="TEL" id="itel" value="+55 (51) 9 9251-1736"></p>
        <p><label for="imail">E-mail address:</label> <input type="email" name="mail" id="imail" value="joao.cardoso@ouroeprata.com" autocomplete="email"></p>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexmas" checked><label for="sexmas">Masculino</label>
            <input type="radio" name="sexo" id="sexfem"><label for="sexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Funções</legend>
            <input type="checkbox" name="func" id="ifunc"><label for="ifunc">Função1</label>
            <input type="checkbox" name="func2" id="ifunc2" checked><label for="ifunc2">Função2</label>
        </fieldset>
        <fieldset>
            <legend>ESTADO</legend>
            <label for="iestado">Estados</label>
            <select name="estado" id="iestado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="AM">Amazonas</option>
                <option value="AP">Amapa/option>
                <option value="RR">Roraima</option>
                <option value="PB">Paraiba</option>
                <option value="PE">Pernambuco</option>
                <option value="PA">Pará</option>
                <option value="CE">Ceara</option>

            </select>
        </fieldset>
    </form>
</body>
</html>
