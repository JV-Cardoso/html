<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        section#conteiner{
            background-color: rgb(204, 141, 69);
            position: relative;
            height: 93vh;
            padding: 10px;
        }
        article#conteudo{
            background-color: darkkhaki;
            position: absolute;
            height: 200px;
            width: 400px;

            left: 50%;
            top: 50%;

            translate: -50% -50%;
        }
    </style>
</head>

    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
