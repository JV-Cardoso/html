<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        li::before{
            content: " >>>>> ";  
        }
        li::after{
            content: " <<<<< ";
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li>GitHub</li>
        <li>Youtube</li>
        <li>Site</li>
         
    </ul>
</body>
</html>
